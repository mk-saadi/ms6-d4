<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meals API</title>

    <!-- * -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!-- * -->
    
  </head>
  <body>
    <h1>Order Your Meals</h1>
    <main>
      <!-- >> search container -->
      <section class="d-flex align-items-center justify-content-center m-4">
        <div>
          <input
            id="search-field"
            class="px-5"
            type="text"
            placeholder="Search"
          />
          <button onclick="searchMeals()" class="btn btn-info">Search</button>
        </div>
      </section>
      <section class="container">
        <!-- >> this is the container -->
        <div
          id="meals-container"
          class="row row-cols-2 row-cols-md-4 g-4"
        ></div>
      </section>
      <section>

        <!-- # Modal -->
        <div
          class="modal fade"
          id="mealDetailsModal"
          tabindex="-1"
          aria-labelledby="mealDetailsModal"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="mealDetails">
                  Modal title
                </h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div id="mealDetailsBody" class="modal-body">...</div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- # script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

    <script src="meals.js"></script>
  </body>
</html>
